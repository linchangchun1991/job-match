    <script>
      // 初始化全局环境变量，确保代码中访问 process.env 不报错
      window.process = { 
        env: { 
          API_KEY: "AIzaSyBRqHwNY84LUCnj2F5qApWUf_RlJ1vW2Zc" 
        } 
      };
      
      // 全局错误捕获，针对白屏/黑屏问题提供反馈
      window.onerror = function(message, source, lineno, colno, error) {
        console.error('CRITICAL_ERROR:', message, 'at', source, lineno, colno);
        const root = document.getElementById('root');
        if (root && (root.innerHTML === '' || root.innerHTML.includes('Loading'))) {
          root.innerHTML = `<div style="color: white; padding: 40px; font-family: sans-serif; text-align: center; background: #000;">
            <h1 style="color: #ef4444; margin-bottom: 16px;">应用启动失败</h1>
            <p style="color: #9ca3af; font-size: 14px;">${message}</p>
            <p style="color: #4b5563; font-size: 12px; margin-top: 10px;">${source}:${lineno}:${colno}</p>
            <button onclick="location.reload()" style="background: #2563eb; color: white; border: none; padding: 10px 24px; border-radius: 6px; cursor: pointer; margin-top: 24px; font-weight: bold;">重新加载页面</button>
          </div>`;
        }
      };
    </script>
